<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Busca Safada</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --bg-dark: linear-gradient(to right, #1f0036, #3a0066);
      --bg-light: linear-gradient(to right, #fff1fb, #ffe6f7);
      --text-dark: #fff;
      --text-light: #111;
      --accent: #ff69b4;
      --card-bg-dark: rgba(255, 255, 255, 0.05);
      --card-bg-light: rgba(0, 0, 0, 0.05);
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: var(--bg-dark);
      color: var(--text-dark);
      padding: 2rem 1rem;
      transition: all 0.3s ease;
    }
    .container {
      max-width: 500px;
      margin: auto;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      color: var(--accent);
      margin-bottom: 0.5rem;
    }
    p {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    input, select, button {
      width: 100%;
      padding: 0.8rem;
      margin: 0.4rem 0;
      font-size: 1rem;
      border-radius: 12px;
      border: none;
    }
    .suggestions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
      margin-top: 1rem;
    }
    .suggestions button {
      background: var(--card-bg-dark);
      color: var(--text-dark);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .theme-toggle {
      position: fixed;
      top: 10px;
      left: 10px;
      background: transparent;
      border: 2px solid var(--accent);
      color: var(--accent);
      border-radius: 20px;
      padding: 0.2rem 0.8rem;
      font-size: 0.9rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">
    <i class="fas fa-moon"></i> Tema Claro
  </button>
  <div class="container">
    <h1>Painel de Busca Safada</h1>
    <p>Escolha o site, digite sua busca e se joga no prazer:</p>
    <input type="text" id="searchInput" placeholder="Digite sua busca...">
    <select id="siteSelect">
      <option value="xvideos">XVideos</option>
      <option value="pornhub">Pornhub</option>
      <option value="redtube">RedTube</option>
      <option value="eporner">Eporner</option>
    </select>
    <button onclick="search()">Buscar Agora</button>
    <div class="suggestions">
      <button onclick="setSearch('oral')"><i class="fas fa-head-side-cough"></i> oral</button>
      <button onclick="setSearch('boquete')"><i class="fas fa-hat-wizard"></i> boquete</button>
      <button onclick="setSearch('anal')"><i class="fas fa-circle"></i> anal</button>
      <button onclick="setSearch('creampie')"><i class="fas fa-tint"></i> creampie</button>
    </div>
  </div>  <script>
    function setSearch(term) {
      document.getElementById('searchInput').value = term;
    }
    function search() {
      const query = document.getElementById('searchInput').value.trim();
      const site = document.getElementById('siteSelect').value;
      if (!query) return alert('Digite algo safado primeiro...');
      let url = '';
      switch(site) {
        case 'xvideos': url = `https://www.xvideos.com/?k=${query}`; break;
        case 'pornhub': url = `https://www.pornhub.com/video/search?search=${query}`; break;
        case 'redtube': url = `https://www.redtube.com/?search=${query}`; break;
        case 'eporner': url = `https://www.eporner.com/search/${query}/`; break;
      }
      window.open(url, '_blank');
    }
    function toggleTheme() {
      const body = document.body;
      const button = document.querySelector('.theme-toggle');
      if (body.style.background.includes('--bg-dark')) {
        body.style.background = 'var(--bg-light)';
        body.style.color = 'var(--text-light)';
        button.innerHTML = '<i class="fas fa-moon"></i> Tema Escuro';
      } else {
        body.style.background = 'var(--bg-dark)';
        body.style.color = 'var(--text-dark)';
        button.innerHTML = '<i class="fas fa-sun"></i> Tema Claro';
      }
    }
  </script></body>
</html>
